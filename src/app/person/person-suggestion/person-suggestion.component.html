<div class="grid-container">
    <h1 class="mat-h1">More to Consider</h1>
    <mat-grid-list cols="1" rowHeight="350px">
        <mat-card class="card">
         <mat-list role="list">
  
        <mat-list-item role="listitem" *ngFor="let person of people">
          <a [routerLink]="['/people', person.id]" class="info__name">
          {{person?.name}}
          </a>
        </mat-list-item>

      </mat-list>
    </mat-card>
    </mat-grid-list>
  </div>
