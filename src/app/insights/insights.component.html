<div class="grid-list-container">
  <mat-grid-list [cols]="columns$ | async"
                  gutterSize="16">
    <mat-grid-tile class="tile" *ngFor="let project of project$ | async">
       <a class="tile__content"
          fxLayout="column"
         fxLayoutAlign="center center"
         [routerLink]="['/project', project.projectId]">

        <span class="tile__role"
              ngClass.xs="tile__role--xs"> Lead:
           {{ project.lead  }}
        </span>

        <div class="tile__thumbnail"
             [ngStyle]="{'background-image': 'url(' + project.imageUrl + ')'}"></div>

        <div class="tile__title"
             ngClass.xs="tile__title--xs"
             ngClass.sm="tile__title--sm">{{ project.title }}</div>

        <div class="content"
             ngClass.xs="tile__content--xs"
             ngClass.sm="tile__content--sm">Done Last Week: {{ project.completedLastWeek }}</div>
     
        <div class="content"
             ngClass.xs="tile__content--xs"
             ngClass.sm="tile__content--sm">Due Date: {{ project.dueDate }}</div>

      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
